<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemanth's Personal AI | Qualification Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#050505',
                        electric: { cyan: '#00f0ff', blue: '#0066ff' },
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                        'scan': 'scan 4s linear infinite',
                    },
                    keyframes: {
                        blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
                        scan: { '0%': { backgroundPosition: '0% 0%' }, '100%': { backgroundPosition: '0% 100%' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #00f0ff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .typing-cursor::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #003333;
            border: 1px solid #00f0ff;
        }
    </style>
</head>

<body class="h-screen flex flex-col relative">
    <!-- CRT Overlay -->
    <div class="crt-overlay absolute inset-0 z-50"></div>

    <!-- Header -->
    <header class="p-6 border-b border-electric-cyan/20 flex justify-between items-center bg-obsidian/90 z-10">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-electric-cyan rounded-full animate-pulse"></div>
            <span class="text-sm tracking-widest uppercase">Hemanth's Digital Twin v2.0</span>
        </div>
        <a href="../" class="text-xs text-neutral-500 hover:text-electric-cyan transition-colors">[ TERMINATE ]</a>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 max-w-4xl mx-auto w-full z-10">
        <!-- Messages will be injected here -->
    </main>

    <!-- Input Area -->
    <footer class="p-6 border-t border-electric-cyan/20 bg-obsidian/90 z-10">
        <div class="max-w-4xl mx-auto flex gap-4">
            <span class="text-electric-cyan pt-2">></span>
            <input type="text" id="user-input"
                class="w-full bg-transparent border-none outline-none text-electric-cyan placeholder-electric-cyan/30 font-mono text-lg"
                placeholder="Type your objective here..." autocomplete="off">
            <button id="send-btn"
                class="px-6 py-2 border border-electric-cyan/50 hover:bg-electric-cyan/10 text-electric-cyan text-xs uppercase tracking-wider transition-all">
                Execute
            </button>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let step = 0;

        // Knowledge Base: Simulated RAG (Retrieval Augmented Generation)
        const knowledgeBase = {
            domains: {
                "aerospace": ["space", "satellite", "orbit", "nisar", "earth observation", "aperture", "payload"],
                "ai": ["ai", "artificial intelligence", "ml", "machine learning", "agent", "bot", "neural", "autonomous"],
                "strategy": ["strategy", "cto", "leadership", "scale", "valuation", "invest", "funding", "startup"],
                "software": ["software", "platform", "app", "web", "react", "code", "architecture", "system"]
            },
            anti_patterns: {
                "construction": {
                    keywords: ["building", "construct", "civil", "architect", "house", "skyscraper"],
                    response: "NEGATIVE MATCH. Hemanth is a <strong>Systems Architect</strong> (Software/Aerospace), not a Civil Architect. He builds <em>digital platforms</em> and <em>satellite constellations</em>, not physical buildings. However, if you need an IoT system <em>for</em> a smart building, he can assist."
                },
                "medical": {
                    keywords: ["surgery", "medical", "doctor", "health", "clinic"],
                    response: "NEGATIVE MATCH. Hemanth is an Engineer and Technologist, not a Medical Doctor. He can build <em>MedTech software</em> but cannot provide medical care."
                },
                "legal": {
                    keywords: ["lawyer", "legal", "sue", "court", "attorney"],
                    response: "NEGATIVE MATCH. Hemanth does not offer legal counsel. His expertise is technical and strategic leadership."
                }
            },
            evidence: {
                "aerospace": "Hemanth published work on 'Space-to-Earth' intelligence and built <strong>Aperture</strong> (an enterprise satellite platform). He has deep expertise in orbital mechanics and remote sensing.",
                "ai": "Hemanth developed <strong>MarketLogic's AI Core</strong> and designs autonomous agentic workflows. He holds credentials in advanced data structures and algorithms.",
                "strategy": "Hemanth has founded ventures focused on high-ROI deep tech. He bridges the gap between engineering complexity and business value.",
                "software": "Hemanth is an expert Full Stack Engineer, capable of architecting scalable distributed systems and immersive web experiences."
            }
        };

        const addMessage = (text, sender = 'ai', delay = 0) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = sender === 'user'
                ? 'bg-electric-cyan/10 border border-electric-cyan/30 text-electric-cyan p-4 max-w-xl rounded-bl-xl rounded-tr-xl'
                : 'text-neutral-300 max-w-xl leading-relaxed';

            if (sender === 'ai') {
                bubble.innerHTML = `<span class="text-electric-cyan text-xs font-bold block mb-2">[AI_CORE]</span>`;
                // If it's HTML content, render immediately
                if (text.includes('<div')) {
                    bubble.innerHTML += text;
                    msgDiv.appendChild(bubble);
                    chatContainer.appendChild(msgDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    return;
                }

                // Typewriter effect
                let i = 0;
                msgDiv.appendChild(bubble);
                chatContainer.appendChild(msgDiv);

                const typeInterval = setInterval(() => {
                    bubble.innerHTML += text.charAt(i);
                    i++;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    if (i >= text.length) clearInterval(typeInterval);
                }, 15);
            } else {
                bubble.textContent = text;
                msgDiv.appendChild(bubble);
                chatContainer.appendChild(msgDiv);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const analyzeIntent = (text) => {
            const lower = text.toLowerCase();

            // 1. Check Anti-Patterns first
            for (const [category, data] of Object.entries(knowledgeBase.anti_patterns)) {
                if (data.keywords.some(k => lower.includes(k))) {
                    if (category === "construction" && (lower.includes("software") || lower.includes("system") || lower.includes("digital"))) {
                        continue;
                    }
                    return { type: 'mismatch', response: data.response };
                }
            }

            // 2. Check Positive Domains
            let detectedDomains = [];
            for (const [domain, keywords] of Object.entries(knowledgeBase.domains)) {
                if (keywords.some(k => lower.includes(k))) {
                    detectedDomains.push(domain);
                }
            }

            if (detectedDomains.length > 0) {
                const primaryDomain = detectedDomains[0];
                return {
                    type: 'match',
                    response: `Affirmative. <span class="text-electric-cyan">Fit Score: 98%</span><br><br>Analysis: Your request aligns with Hemanth's core competency in <strong>${primaryDomain.toUpperCase()}</strong>.<br><br>Evidence: ${knowledgeBase.evidence[primaryDomain]}`
                };
            }

            // 3. Neutral
            return {
                type: 'neutral',
                response: "Input parameters acknowledged. Hemanth's multidisciplinary background allows for rapid adaptation to complex technical challenges. Could you specify if this involves <strong>Software Engineering, Aerospace, or AI Strategy</strong>?"
            };
        };

        const processInput = () => {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            // disable input briefly
            userInput.disabled = true;
            sendBtn.disabled = true;

            setTimeout(() => {
                if (step === 0) {
                    addMessage("Scanning skills database... Cross-referencing publications & project history...");

                    setTimeout(() => {
                        const result = analyzeIntent(text);
                        addMessage(result.response);

                        if (result.type === 'match') {
                            setTimeout(() => {
                                addMessage("Would you like to schedule a High-Priority Uplink (Meeting) to discuss execution parameters?");
                                step = 1;
                            }, 2000);
                        } else if (result.type === 'mismatch') {
                            setTimeout(() => {
                                addMessage("Would you like to search for a different capability?");
                            }, 1000);
                            userInput.disabled = false;
                            sendBtn.disabled = false;
                            userInput.focus();
                        } else {
                            userInput.disabled = false;
                            sendBtn.disabled = false;
                            userInput.focus();
                        }
                    }, 1500);
                } else if (step === 1) {
                    addMessage("Affirmative. Generating contact protocols...");
                    setTimeout(() => {
                        addMessage(`
                            <div class="mt-4 p-4 border border-electric-cyan bg-electric-cyan/5 rounded">
                                <h3 class="text-white font-bold mb-2">CONTACT PROTOCOL: READY</h3>
                                <p class="mb-4 text-sm">Direct channel open for high-priority inquiries.</p>
                                <div class="flex gap-4">
                                    <a href="mailto:contact@marketlogic.org" class="px-4 py-2 bg-electric-cyan text-obsidian font-bold text-sm hover:opacity-90">EMAIL HEMANTH</a>
                                    <a href="https://linkedin.com/in/hemanthreganti-147153178" target="_blank" class="px-4 py-2 border border-electric-cyan text-electric-cyan text-sm hover:bg-electric-cyan/10">LINKEDIN</a>
                                </div>
                            </div>
                        `);
                        step = 0;
                        userInput.disabled = false;
                        sendBtn.disabled = false;
                        userInput.focus();
                    }, 1000);
                }
            }, 500);
        };

        // Initial Sequence
        setTimeout(() => addMessage("INITIALIZING UPLINK..."), 500);
        setTimeout(() => addMessage("CONNECTION ESTABLISHED."), 1200);
        setTimeout(() => addMessage("Greetings. I am Hemanth's Personal AI. My function is to analyze fit and capabilities."), 2000);
        setTimeout(() => addMessage("Tell me about your project or objective. Are you looking for Strategic Leadership, AI Implementation, or Deep Tech Engineering?"), 3500);

        // Event Listeners
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processInput();
        });
        sendBtn.addEventListener('click', processInput);
    </script>
</body>

</html>
