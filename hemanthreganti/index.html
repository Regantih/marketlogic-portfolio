        const TimelineSection = () => (<section className="py-24 px-4 bg-dark-card/30"><div className="max-w-4xl mx-auto"><h2 className="text-3xl font-bold mb-12 text-center">Career Timeline</h2><div className="relative border-l border-dark-border ml-4 md:ml-12 space-y-12">{CONTENT.timeline.map((item, i) => (<div key={i} className="relative pl-8 md:pl-12"><div className="absolute -left-1.5 top-2 w-3 h-3 rounded-full bg-brand-primary shadow-[0_0_10px_rgba(34,211,238,0.5)]"></div><div className="space-y-2"><span className="inline-block px-3 py-1 rounded-full bg-brand-primary/10 text-brand-primary text-xs font-mono mb-1">{item.year}</span><h3 className="text-xl font-bold text-white">{item.role}</h3><p className="text-lg text-brand-secondary">{item.company}</p><p className="text-dark-muted">{item.description}</p></div></div>))}</div></div></section>);

        const ArticlesMarquee = () => (<section className="py-12 bg-dark-bg border-y border-dark-border overflow-hidden"><div className="max-w-7xl mx-auto px-4 mb-8 flex justify-between items-end"><div><span className="text-brand-primary font-mono text-xs uppercase tracking-wider">Thought Leadership</span><h2 className="text-2xl font-bold mt-2">Latest Articles</h2></div><a href="https://linkedin.com/in/hemanth-reganti-147153178" target="_blank" className="text-sm text-dark-muted hover:text-white flex items-center gap-1">View All <Icons.ArrowRight /></a></div><div className="flex overflow-hidden group"><div className="flex gap-6 py-4 animate-marquee whitespace-nowrap min-w-full w-max">{[...CONTENT.articles, ...CONTENT.articles].map((article, i) => (<a key={i} href={article.link} target="_blank" className="inline-block w-80 p-6 rounded-xl bg-dark-card border border-dark-border hover:border-brand-primary/50 transition-all"><div className="flex flex-col gap-3"><span className="text-xs font-mono text-brand-primary">{article.date}</span><h3 className="text-lg font-semibold text-white whitespace-normal line-clamp-2">{article.title}</h3><div className="flex items-center gap-2 text-xs text-dark-muted mt-2">Read Article <Icons.ExternalLink /></div></div></a>))}</div></div></section>);

        const PillarCard = ({ pillar }) => (<SpotlightCard className="p-8 group hover:border-brand-primary/30 transition-all duration-300"><div className="absolute top-0 right-0 p-8 opacity-10 group-hover:opacity-20 transition-opacity text-brand-primary transform group-hover:scale-110 duration-500"><pillar.icon /></div><div className="space-y-6 relative z-10"><div className="w-12 h-12 rounded-xl bg-dark-bg border border-dark-border flex items-center justify-center text-brand-primary group-hover:scale-110 transition-transform duration-300"><pillar.icon /></div><div><h3 className="text-xl font-bold mb-2 group-hover:text-brand-primary transition-colors">{pillar.title}</h3><p className="text-dark-muted text-sm leading-relaxed">{pillar.summary}</p></div><div className="space-y-3"><div className="h-px w-full bg-dark-border"></div><p className="text-xs font-mono text-brand-primary uppercase tracking-wider">Key Questions</p><ul className="space-y-2">{pillar.questions.map((q, i) => (<li key={i} className="text-xs text-gray-400 flex items-start gap-2"><span className="text-brand-primary mt-0.5">•</span>{q}</li>))}</ul></div><a href={pillar.link} target="_blank" className="inline-flex items-center gap-2 text-sm font-medium text-white hover:text-brand-primary transition-colors mt-4">Explore More <Icons.ExternalLink /></a></div></SpotlightCard>);

        const CertificationsSection = () => (<section className="py-24 px-4 bg-dark-card/30"><div className="max-w-6xl mx-auto"><div className="flex items-center gap-3 mb-12"><div className="p-2 rounded-lg bg-brand-primary/10 text-brand-primary"><Icons.FileBadge /></div><h2 className="text-3xl font-bold">Licenses & Certifications</h2></div><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{CONTENT.certifications.map((cert, i) => (<SpotlightCard key={i} className="p-6"><div className="space-y-3"><h3 className="font-bold text-white">{cert.name}</h3><p className="text-sm text-brand-secondary">{cert.issuer}</p><p className="text-xs text-dark-muted font-mono">{cert.date}</p></div></SpotlightCard>))}</div></div></section>);

        const AwardsSection = () => (<section className="py-24 px-4 bg-dark-bg"><div className="max-w-4xl mx-auto"><div className="flex items-center gap-3 mb-12 justify-center"><div className="p-2 rounded-lg bg-brand-primary/10 text-brand-primary"><Icons.Award /></div><h2 className="text-3xl font-bold">Honors & Awards</h2></div><div className="space-y-6">{CONTENT.awards.map((award, i) => (<SpotlightCard key={i} className="p-8"><div className="flex flex-col md:flex-row gap-6 items-start"><div className="flex-1 space-y-2"><h3 className="text-2xl font-bold text-white">{award.title}</h3><div className="flex items-center gap-2 text-brand-secondary"><span>{award.issuer}</span><span>•</span><span className="text-sm font-mono text-dark-muted">{award.date}</span></div><p className="text-dark-muted leading-relaxed pt-2">{award.description}</p></div><div className="shrink-0 p-4 rounded-full bg-brand-primary/10 text-brand-primary"><Icons.Award /></div></div></SpotlightCard>))}</div></div></section>);

        const PillarsSection = () => (<section className="py-24 px-4 bg-dark-bg/50"><div className="max-w-6xl mx-auto"><div className="text-center mb-16 space-y-4"><h2 className="text-3xl md:text-4xl font-bold">Areas of Expertise</h2><p className="text-dark-muted max-w-2xl mx-auto">Deep dives into the core pillars of Hemanth's work and vision.</p></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{CONTENT.pillars.map((pillar, i) => (<PillarCard key={i} pillar={pillar} />))}</div></div></section>);

        const ClientsSection = () => (<section className="py-24 px-4 bg-dark-bg border-t border-dark-border"><div className="max-w-6xl mx-auto"><div className="text-center mb-16 space-y-4"><h2 className="text-3xl font-bold">Client Impact</h2><p className="text-dark-muted max-w-2xl mx-auto">{CONTENT.clients.intro}</p></div><div className="grid grid-cols-1 md:grid-cols-3 gap-8">{CONTENT.clients.categories.map((cat, i) => (<div key={i} className="space-y-6"><h3 className="text-xl font-bold text-brand-primary border-b border-dark-border pb-2">{cat.name}</h3><div className="flex flex-wrap gap-3">{cat.clients.map((client, j) => (<span key={j} className="px-3 py-1.5 rounded-lg bg-dark-card border border-dark-border text-sm text-gray-300 hover:border-brand-primary/50 transition-colors">{client}</span>))}</div></div>))}</div></div></section>);

        const ContactSection = () => (<section id="contact" className="py-24 px-4 bg-dark-card relative overflow-hidden"><div className="absolute inset-0 bg-gradient-to-b from-transparent to-black/50 pointer-events-none"></div><div className="max-w-4xl mx-auto text-center relative z-10 space-y-8"><h2 className="text-4xl md:text-5xl font-bold text-white">Connect with Hemanth</h2><p className="text-xl text-dark-muted max-w-2xl mx-auto">Ready to discuss technology strategy, innovation opportunities, or potential collaborations?</p><div className="flex items-center justify-center gap-2 text-dark-muted"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></svg><span>Irving, Texas, United States</span></div><div className="flex flex-col sm:flex-row gap-4 justify-center mt-8"><a href="https://linkedin.com/in/hemanth-reganti-147153178" target="_blank" className="px-8 py-4 rounded-lg bg-amber-600 text-white font-bold hover:bg-amber-700 transition-all flex items-center justify-center gap-2"><Icons.Linkedin /> Connect on LinkedIn</a><a href="https://x.com" target="_blank" className="px-8 py-4 rounded-lg bg-white text-black font-bold hover:bg-gray-200 transition-all flex items-center justify-center gap-2"><Icons.X /> Follow on X</a><a href="mailto:contact@marketlogic.org" className="px-8 py-4 rounded-lg bg-white text-black font-bold hover:bg-gray-200 transition-all flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></svg>Professional Inquiries</a></div></div></section>);

        const Footer = () => (<footer className="py-8 px-4 border-t border-dark-border bg-black text-center text-xs text-dark-muted"><div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4"><p>© 2024 marketlogic.org. All rights reserved.</p><div className="flex gap-6"><a href="#" className="hover:text-white transition-colors">Privacy Policy</a><a href="#" className="hover:text-white transition-colors">Terms of Service</a></div></div></footer>);

        const App = () => {
            const [showAsk, setShowAsk] = useState(false);
            return (
                <div className="min-h-screen bg-dark-bg text-dark-text selection:bg-brand-primary/30">
                    <Navigation />
                    <Hero onAskClick={() => setShowAsk(true)} />
                    <StorySection />
                    <TimelineSection />
                    <PillarsSection />
                    <ClientsSection />
                    <EducationSection />
                    <CertificationsSection />
                    <AwardsSection />
                    <ArticlesMarquee />
                    <ContactSection />
                    <Footer />
                    <AskSection isActive={showAsk} onClose={() => setShowAsk(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
