<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Logic - AI Innovation Hub</title>
    <meta name="description"
        content="Market Logic - Driving enterprise innovation through AI, robotics, and emerging technologies.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0a0a0a', card: '#141414', border: '#252525', hover: '#1a1a1a' },
                        cyan: { accent: '#22d3ee', glow: 'rgba(34, 211, 238, 0.15)' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        .grid-pattern {
            background-image: linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>

<body class="bg-dark-bg text-gray-100 font-sans antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Brain: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" />
                    <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" />
                </svg>
            ),
            Rocket: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" />
                    <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" />
                </svg>
            ),
            Sparkles: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 3l1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L12 3Z" />
                </svg>
            ),
            ArrowRight: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M5 12h14" /><path d="m12 5 7 7-7 7" />
                </svg>
            ),
            Globe: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10" /><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" /><path d="M2 12h20" />
                </svg>
            ),
            Cpu: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                    <rect width="16" height="16" x="4" y="4" rx="2" /><rect width="6" height="6" x="9" y="9" rx="1" />
                    <path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" /><path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" />
                </svg>
            )
        };

        const FloatingOrb = ({ delay, size, x, y }) => (
            <div
                className="absolute rounded-full bg-gradient-to-br from-cyan-accent/20 to-purple-500/10 blur-3xl animate-float"
                style={{
                    width: size, height: size, left: x, top: y,
                    animationDelay: `${delay}s`
                }}
            />
        );

        const TeamMember = ({ name, role, link }) => (
            <a
                href={link}
                className="group block bg-dark-card/50 border border-dark-border rounded-2xl p-6 hover:border-cyan-accent/30 hover:bg-dark-hover transition-all duration-300"
            >
                <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-accent/20 to-purple-500/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl font-bold text-cyan-accent">{name.charAt(0)}</span>
                </div>
                <h3 className="text-white font-semibold text-lg mb-1 group-hover:text-cyan-accent transition-colors">{name}</h3>
                <p className="text-gray-500 text-sm">{role}</p>
                <div className="mt-4 flex items-center gap-2 text-cyan-accent text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                    <span>View Profile</span>
                    <Icons.ArrowRight />
                </div>
            </a>
        );

        const CapabilityCard = ({ icon: Icon, title, description }) => (
            <div className="bg-dark-card/30 border border-dark-border rounded-2xl p-6 hover:border-cyan-accent/20 transition-all duration-300">
                <div className="w-12 h-12 rounded-xl bg-cyan-accent/10 flex items-center justify-center text-cyan-accent mb-4">
                    <Icon />
                </div>
                <h3 className="text-white font-semibold mb-2">{title}</h3>
                <p className="text-gray-500 text-sm leading-relaxed">{description}</p>
            </div>
        );

        const App = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { setTimeout(() => setIsVisible(true), 100); }, []);

            return (
                <div className="min-h-screen bg-dark-bg relative">
                    {/* Background Effects */}
                    <div className="fixed inset-0 grid-pattern opacity-50 pointer-events-none" />
                    <FloatingOrb delay={0} size="400px" x="-10%" y="20%" />
                    <FloatingOrb delay={2} size="300px" x="70%" y="10%" />
                    <FloatingOrb delay={4} size="350px" x="60%" y="60%" />

                    {/* Header */}
                    <header className="relative z-10 flex items-center justify-between px-6 lg:px-12 py-6">
                        <div className="flex items-center gap-3">
                            {/* Logo Image */}
                            <div className="w-12 h-12 rounded-xl overflow-hidden flex items-center justify-center bg-black">
                                <img src="assets/logo.jpg" alt="Market Logic Logo" className="w-full h-full object-cover" />
                            </div>
                            <span className="text-white font-semibold text-lg tracking-tight">Market Logic</span>
                        </div>
                        <a
                            href="/hemanthreganti/"
                            className="px-5 py-2.5 bg-cyan-accent/10 text-cyan-accent rounded-xl text-sm font-medium hover:bg-cyan-accent/20 transition-colors border border-cyan-accent/20"
                        >
                            Meet the Team
                        </a>
                    </header>

                    {/* Hero Section */}
                    <main className="relative z-10 px-6 lg:px-12 pt-12 lg:pt-24">
                        <div className={`max-w-6xl mx-auto text-center transition-all duration-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-dark-card/50 border border-dark-border rounded-full mb-8">
                                <span className="w-2 h-2 rounded-full bg-cyan-accent animate-pulse" />
                                <span className="text-gray-400 text-sm font-mono">AI Innovation Hub</span>
                            </div>

                            <h1 className="text-4xl lg:text-6xl font-bold text-white mb-8 leading-tight tracking-tight">
                                Innovating at the Intersection of<br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-accent via-blue-400 to-purple-500 animate-gradient">
                                    Enterprise AI, Quantum, Robotics & SpaceTech
                                </span>
                            </h1>

                            <p className="text-gray-400 text-lg lg:text-xl max-w-2xl mx-auto mb-12 leading-relaxed">
                                Pioneering intelligent solutions that transform complex technological visions into measurable business outcomes.
                            </p>

                            <div className="flex flex-wrap justify-center gap-4">
                                <a
                                    href="/hemanthreganti/"
                                    className="group px-8 py-4 bg-cyan-accent text-dark-bg rounded-xl font-semibold hover:bg-cyan-accent/90 transition-all duration-300 flex items-center gap-3"
                                >
                                    Explore Profiles
                                    <Icons.ArrowRight />
                                </a>
                                <button className="px-8 py-4 bg-dark-card border border-dark-border rounded-xl font-medium text-gray-300 hover:border-cyan-accent/30 transition-all duration-300">
                                    Learn More
                                </button>
                            </div>
                        </div>

                        {/* Capabilities Grid */}
                        <section className={`max-w-6xl mx-auto mt-24 lg:mt-32 transition-all duration-1000 delay-300 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                            <div className="text-center mb-12">
                                <h2 className="text-2xl lg:text-3xl font-bold text-white mb-4">Core Capabilities</h2>
                                <p className="text-gray-500 max-w-xl mx-auto">Driving measurable business outcomes through strategic technology leadership</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <CapabilityCard
                                    icon={Icons.Brain}
                                    title="AI & Machine Learning"
                                    description="Cutting-edge AI solutions driving intelligent automation and predictive analytics."
                                />
                                <CapabilityCard
                                    icon={Icons.Globe}
                                    title="Enterprise Platforms"
                                    description="SAP S/4 HANA integration and robust enterprise-grade platform development."
                                />
                                <CapabilityCard
                                    icon={Icons.Cpu}
                                    title="Robotics & Automation"
                                    description="Emerging robotics and intelligent automation for next-gen operations."
                                />
                            </div>
                        </section>

                        {/* Team Section */}
                        <section className={`max-w-6xl mx-auto mt-24 lg:mt-32 pb-24 transition-all duration-1000 delay-500 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                            <div className="text-center mb-12">
                                <h2 className="text-2xl lg:text-3xl font-bold text-white mb-4">Leadership</h2>
                                <p className="text-gray-500 max-w-xl mx-auto">Meet the visionaries driving our technology innovation</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-3xl mx-auto">
                                <TeamMember
                                    name="Hemanth Reganti"
                                    role="Chief Technology Architect"
                                    link="/hemanthreganti/"
                                />
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="relative z-10 border-t border-dark-border py-8 px-6 lg:px-12">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <span className="text-gray-600 text-sm">Â© 2024 Market Logic. All rights reserved.</span>
                            <div className="flex items-center gap-6 text-gray-500 text-sm">
                                <a href="#" className="hover:text-cyan-accent transition-colors">Privacy</a>
                                <a href="#" className="hover:text-cyan-accent transition-colors">Terms</a>
                                <a href="#" className="hover:text-cyan-accent transition-colors">Contact</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
